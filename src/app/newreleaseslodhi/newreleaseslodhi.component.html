<!-- main content -->
<div class="container-fluid">
<div class="container" >
<div class="d-flex flex-wrap ">
  <div class="card" style="width: 12rem;" *ngFor="let data of newmovies;">
    <span style="position: relative;" class="image"><img src="https://image.tmdb.org/t/p/original{{data.poster_path}}" width="100%" height="200px" class="text-center" alt="..."></span>
    <div class="card-body  w-100 ">
      <h5 class="card-title text-center" style="min-height: 30px;overflow: hidden;" >
        <b >{{data.original_title}}</b>
      </h5>
      <p class="card-text ratingclass"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="#fff" xmlns="http://www.w3.org/2000/svg">
        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
      </svg>&nbsp;&nbsp;&nbsp;{{data.vote_average}}</p>
      <div class="likecomment " style="width: 100%;display: flex;">
        <div  (click)="data.video=!data.video" [style.color]="data.video?'red':'white'" class="lovebtn" (click)="likedmovie(data,data.video)"> <i class="fas fa-heart"></i></div>
        
        <div (click)="loadcommentpage(data.id)"   style="margin-left:65%;color:rgb(220, 43, 226);"><i class="far fa-comment"></i></div>
      </div>
      
      <button class="btn btn-block text-light watchlistbutton btn-primary"  (click)="data.adult = !data.adult" (click)="pushdataintowatchlist(data,data.adult)" [style.background-color]="data.adult?'yellow':'blue'" >
        <div *ngIf="data.adult" style="color:red;font-style: italic;"><b>Added</b></div><div *ngIf="!data.adult">
           watchlist+ 
        </div>
      </button>
    </div>
    <div class="release" >
       {{data.release_date}} <br><br>
       <div style="font-size:30px;" (click)="console(data.id)" class="hover text-danger">
        <i class="fa fa-info-circle" aria-hidden="true" ></i>
       </div>
      </div>
  </div>  
</div>

<style>

  .release{
  position: absolute;
  bottom: 100%;
  background-color:#2be259;
  overflow: hidden;
  width: 100%;
  height: 0px;
  transition: .6s ease;
  color: white;
  font-size: 20px;
  left: 50%;
  transform: translate(-50%, -92%);
  text-align: center;
  }

  .card:hover .release{
    bottom: 0;
    height: 200px;
  }
  .likecomment:hover{
    cursor: pointer;
  }
  .likecomment div:hover{
    transform: scale(1.4,1.4);
  }
  .hover :hover{
    cursor: pointer;
  }</style>
