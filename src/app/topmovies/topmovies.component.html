<div class="topmovies">
  
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS4-MCYbTIEW_V2Zj1EcyVC4LoMAJtFAzIsKg&usqp=CAU" width="30" height="30" alt="">
        <a class="navbar-brand text-light ml-3" >
          Movie King
        </a>
        <h2 class="text-center h1 yellowtext" style="margin-left:22% ;" >TOP MOVIES</h2>
      <button class="btn btn-outline-warning ml-auto mr-1 my-2 my-sm-0" type="submit" routerLink="/">Home <i class="fas fa-home"></i></button>
    </nav>

 
  <div class="toppopular container">
    <p class="text-left h2 yellowtext">Most Popular Movies</p>
    <div class="row mt-3">
      <div class="col-sm-12 col-md-3 mt-3" *ngFor="let item of moviePopular">
        <div
          class="card"
          style="
            width: 18rem;
            background-color: #696969;
            box-sizing: border-box;
            height: 380px;
            position: relative;
          "
        >
          <img
            src="https://image.tmdb.org/t/p/w500{{ item.poster_path }}"
            class="card-img-top"
            style="height: 200px"
            alt="..."
          />
          <div class="card-body">
            <div class="like&cmt">
              <span
                (click)="item.video = !item.video"
                [style.color]="item.video ? 'red' : 'white'"
                (click)="likedmovie(item, item.video)"
                ><i class="fas fa-heart" style="margin-left: 5px"></i
              ></span>
              <span (click)="loadcommentpage(item.id)"
                ><i
                  class="far fa-comment"
                  style="margin-left: 65%; color: pink"
                >
                </i
              ></span>
            </div>
            <h5 class="card-title">{{ item.original_title }}</h5>
            <p class="card-text ratingclass">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-star-fill"
                fill="#fff"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                /></svg
              >&nbsp;&nbsp;&nbsp;{{ item.vote_average }}
            </p>
            <div class="btnclass d-flex">
              <button
                type="button"
                class="btn btn-primary"
                [routerLink]="['/topmovies', item.id]"
              >
                Details
              </button>
              <button
                class="mx-5 text-primary watchlistbutton"
                style="border: none; background-color: #0062cc; padding: 0"
                (click)="item.adult = !item.adult"
                (click)="pushdataintowatchlist(item, item.adult)"
              >
                <span
                  *ngIf="item.adult"
                  style="
                    color: white;
                    font-style: italic;
                    background-color: green;
                    border: none;
                    margin: 0;
                    padding: 10px;

                    display: inline-block;
                  "
                >
                  Added
                </span>
                <span
                  *ngIf="!item.adult"
                  style="
                    border: none;
                    background-color: #0062cc;
                    margin: 0;
                    padding: 10px;

                    color: white;
                    display: inline-block;
                  "
                  >watchlist+
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toprated container">
    <p class="text-left h2 yellowtext">Top Rated Movies</p>
    <div class="row mt-3">
      <div class="col-sm-12 col-md-3 mt-3" *ngFor="let item of movieTopRated">

            width: 18rem;

              <span

                ><i class="fas fa-heart" style="margin-left: 5px"></i
              ></span>
              <span (click)="loadcommentpage(item.id)"
                ><i
                  class="far fa-comment"
                  style="margin-left: 65%; color: pink"
                >
                </i
              ></span>
            </div>
            <h5 class="card-title">{{ item.original_title }}</h5>
            <p class="card-text ratingclass">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-star-fill"
                fill="#fff"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                /></svg

            </p>
            <div
              class="btnclass d-flex"
              style="justify-content: space-around; width: 100%"
            >
              <button
                type="button"

                [routerLink]="['/topmovies', item.id]"

                Details

              <button
                class="text-primary watchlistbutton"
                style="border: none; background-color: #0062cc; padding: 0"
                (click)="item.adult = !item.adult"
                (click)="pushdataintowatchlist(item, item.adult)"
              >
                <span
                  *ngIf="item.adult"
                  style="
                    color: white;
                    font-style: italic;
                    background-color: green;
                    border: none;
                    margin: 0;
                    padding: 10px;

                    display: inline-block;
                  "
                >
                  Added
                </span>
                <span
                  *ngIf="!item.adult"
                  style="
                    border: none;
                    background-color: #0062cc;
                    margin: 0;
                    padding: 10px;

                    color: white;
                    display: inline-block;
                  "
                >
                  watchlist+</span
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
