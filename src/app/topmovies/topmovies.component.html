<div class=" topmovies">
  <a routerLink=""><button style="margin-left: 90%; background-color: yellow;">home page</button></a>
  <div class="alert heading">
    <p class="text-center h1 yellowtext">TOP MOVIES</p>
  </div>
  <!-- <div *ngFor="let item of moviePopular.results">
    <p>{{item.original_title}}</p>
  </div> -->

  <div class="toppopular container">
    <p class="text-left h2 yellowtext">Most Popular Movies</p>
    <div class="row mt-3">
      <div class="col-sm-12 col-md-3 mt-3" *ngFor="let item of moviePopular">
        <div class="card"
          style="width: 18rem; background-color: #696969;box-sizing: border-box;height: 380px;position:relative">
          <img src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" class="card-img-top" style="height: 200px;"
            alt="...">
          <div class="card-body">
            <div class="like&cmt">
              <span (click)="item.video=!item.video" [style.color]="item.video?'red':'white'"><i class="fas fa-heart"
                  style="margin-left:5px ;"></i></span>
              <span (click)="loadcommentpage(item.id)"><i class="far fa-comment" style="margin-left:65%;color:pink;">
                </i></span> 
                

            </div>
            <h5 class="card-title">{{item.original_title}}</h5>
            <p class="card-text ratingclass"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill"
                fill="yellow" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
              </svg>&nbsp;&nbsp;&nbsp;{{item.vote_average}}</p>
            <div class="btnclass">
              <button type="button" class="btn btn-primary" [routerLink]="['/topmovies',item.id]">Details</button>
              <button type="button" href="#" class="btn btn-success" style="margin-left: 40px; "
                (click)="mywatchlist(item)"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus"
                  fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg> WatchList</button>
              <!-- <button class="btn btn-primary" ng-init="toggle = true" ng-click="toggle = !toggle">
              <span>{{toggle ? 'More' : 'Less'}}</span>
            </button> -->
            </div>
          </div>
        </div>


      </div>

    </div>



  </div>
  <div class="toprated container">
    <p class="text-left h2 yellowtext">Top Rated Movies </p>
    <div class="row mt-3">
      <div class="col-sm-12 col-md-3 mt-3" *ngFor="let item of movieTopRated">
        <div class="card"
          style="width: 18rem; background-color: #696969;box-sizing: border-box;height: 380px;position:relative">
          <img src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" class="card-img-top" style="height: 200px;"
            alt="...">
          <div class="card-body">
            <div class="like&cmt">
              <span (click)="item.video=!item.video" [style.color]="item.video?'red':'white'"><i class="fas fa-heart"
                  style="margin-left:5px ;"></i></span>
              <span (click)="loadcommentpage(item.id)"><i class="far fa-comment" style="margin-left:65%;color:pink;">
                </i></span>


            </div>
            <h5 class="card-title">{{item.original_title}}</h5>
            <p class="card-text ratingclass"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill"
                fill="yellow" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
              </svg>&nbsp;&nbsp;&nbsp;{{item.vote_average}}</p>
            <div class="btnclass">
              <button type="button" class="btn btn-primary" [routerLink]="['/topmovies',item.id]">Details</button>
              <button type="button" href="#" class="btn btn-success" (click)="mywatchlist(item)"
                style="margin-left: 40px;"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus"
                  fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg> WatchList</button>
            </div>
          </div>
        </div>


      </div>

    </div>



  </div>

</div>
