  <div class="jumbotron">
      <h1 class="display-4"  *ngIf="!responsesGenerated">{{loading}}</h1>
      <ng-container *ngIf="responsesGenerated">
      <p> <i> <u>Author of this post is </u></i> : {{author}}</p>
  
      <h1 class="display-4">{{thepost.movie}}</h1>
      <p class="lead">{{thepost.review}}</p>
      <p class="lead">{{thepost.stars}}‚≠ê</p>
      <hr class="my-4">

      <p>Enter Comment</p>
      <input type="text" id="inputName" class="form-control" placeholder="Name" required="" autofocus="" formControlName="mycomment">
      <p class="lead mt-2">
        <button class="btn btn-primary btn-lg"  role="button" >Post Comment</button>
      </p>
      </form>
  </ng-container>

  <div>
      
      <div class="card w-75 container bg-info mt-1" *ngFor="let item of allcomments | keyvalue">
          <div class="card-body"   >
            <img src="https://icons-for-free.com/iconfiles/png/512/business+costume+male+man+office+user+icon-1320196264882354682.png"
            class="card-img dp" alt="...">
            <a class="card-title h5 ml-3 text-weight-bold text-dark" (click)="grabotheruser(item.value.commentedBy,item.value.commentedBy.slice(0, item.value.commentedBy.indexOf('&')))">{{item.value.commentedBy.slice(0, item.value.commentedBy.indexOf('&'))}}</a>
            <p class="card-text">{{item.value.comment}}</p>
            <p class="card-text">a minute ago</p>
            <!-- <p>{{visitor}} ?= {{item.value.commentedBy}}</p> -->
            <hr>
            <button *ngIf="visitor==item.value.commentedBy?true:false" (click)="deletecomment(item.key)">delete</button>
          </div>

        </div>
  </div>
